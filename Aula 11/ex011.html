<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o nome do pa√≠s <input type="text" id="txtPais">
    <input type="button" value="Verificar" onclick="verificar()">

    <h2 id="res">
    
    </h2>

    <script>
        function verificar(){
            var p = String(document.getElementById('txtPais').value).toUpperCase()
            var res = document.getElementById('res')

            if(p == 'BRASIL'){
                res.innerHTML = 'Brasileiro'
            }
            else{
                res.innerHTML = 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
