<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome em maiusculo fica <strong>${nome.toUpperCase()}</strong></br>`)
        document.write(`Seu nome em minusculo fica <strong>${nome.toLowerCase()}</strong>`)
        alert(`Olá <strong>${nome}</strong>, \nseu nome tem ${nome.length} letras</br>`)
    </script>
</body>
</html>
